<!--Description: This is the redirect page that the user will be directed to 
    if they submit a modify schedule form but the username is not in the user reg data. 
    User will then be taken back to the schedule page-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Source of delay redirect: https://www.w3schools.com/tags/tryit.asp?filename=tryhtml_redirect-->
    <meta http-equiv="Refresh" content="5;url=/schedule.html"> <!-- Will refresh to the page and take user back to schedule page in 5 seconds-->
    <link rel="stylesheet" href="style2.css">
    <title>Username Not Found</title>

</head>

<!-- Source of redirect code: https://www.w3schools.com/tags/tryit.asp?filename=tryhtml_redirect -->
<body>
    <br>
    <br>
    <h2>Sorry, username is not found. To modify your schedule, please enter a valid username</h2>
    <p>You will now be redirect to the schedule page</p>
    <p><a href="/schedule.html">Schedule Page</a></p>  <!-- Has embedded link that will take user back to the home page -->
    <br>
    <br>
</body>

</html>
